# ConAdmin Chile - Environment Configuration
# Configuración del entorno para diferentes stages

# ==============================================
# DESARROLLO LOCAL
# ==============================================

[development]
# Configuración para desarrollo local
ENV = "development"
DEBUG = true
LOG_LEVEL = "debug"
PORT = 8080

# Almacenamiento
STORAGE_BACKEND = "localStorage"
AUTO_BACKUP = true
BACKUP_INTERVAL = 300000  # 5 minutos

# Características habilitadas
ENABLE_ANALYTICS = false
ENABLE_ERROR_REPORTING = false
ENABLE_DEV_TOOLS = true

# ==============================================
# PRODUCCIÓN CLOUDFLARE PAGES
# ==============================================

[production]
# Configuración para producción en Cloudflare
ENV = "production"
DEBUG = false
LOG_LEVEL = "error"

# Almacenamiento
STORAGE_BACKEND = "localStorage"
AUTO_BACKUP = true
BACKUP_INTERVAL = 600000  # 10 minutos

# Características habilitadas
ENABLE_ANALYTICS = false
ENABLE_ERROR_REPORTING = false
ENABLE_DEV_TOOLS = false

# Configuración de CDN
CDN_ENABLED = true
CACHE_DURATION = 31536000  # 1 año
COMPRESSION_ENABLED = true

# ==============================================
# CARACTERÍSTICAS GLOBALES
# ==============================================

# Configuración específica de Chile
[chile]
CURRENCY = "CLP"
DATE_FORMAT = "DD/MM/YYYY"
LANGUAGE = "es-CL"
TIMEZONE = "America/Santiago"

# Validaciones
RUT_VALIDATION = true
PHONE_VALIDATION = true
EMAIL_VALIDATION = true

# Límites del sistema
MAX_RESIDENTS = 1000
MAX_PAYMENTS = 10000
MAX_MAINTENANCE = 5000
MAX_ANNOUNCEMENTS = 1000

# ==============================================
# CONFIGURACIÓN DE SEGURIDAD
# ==============================================

[security]
# Headers de seguridad
CSP_ENABLED = true
XSS_PROTECTION = true
FRAME_OPTIONS = "DENY"
CONTENT_TYPE_OPTIONS = "nosniff"

# Validación de datos
SANITIZE_INPUT = true
VALIDATE_OUTPUT = true
ESCAPE_HTML = true

# ==============================================
# CONFIGURACIÓN DE UI/UX
# ==============================================

[ui]
# Tema y estilo
THEME = "light"
ACCENT_COLOR = "#007BFF"
PRIMARY_FONT = "Inter"

# Animaciones
ANIMATIONS_ENABLED = true
REDUCED_MOTION = false

# Responsive
MOBILE_FIRST = true
BREAKPOINT_MOBILE = 768
BREAKPOINT_TABLET = 1024
BREAKPOINT_DESKTOP = 1280

# ==============================================
# CONFIGURACIÓN DE DATOS
# ==============================================

[data]
# Esquema de versión
SCHEMA_VERSION = "1.0.0"
MIGRATION_ENABLED = true

# Respaldo automático
BACKUP_RETENTION_DAYS = 30
MAX_BACKUP_FILES = 10

# Limpieza de datos
AUTO_CLEANUP = true
CLEANUP_DAYS = 365

# ==============================================
# CONFIGURACIÓN DE NOTIFICACIONES
# ==============================================

[notifications]
# Tipos de notificación
SHOW_SUCCESS = true
SHOW_WARNING = true
SHOW_ERROR = true
SHOW_INFO = true

# Duración automática
AUTO_HIDE_SUCCESS = 3000
AUTO_HIDE_WARNING = 5000
AUTO_HIDE_ERROR = 8000
AUTO_HIDE_INFO = 4000

# Posición
POSITION = "top-right"
MAX_VISIBLE = 5

# ==============================================
# CONFIGURACIÓN DE GRÁFICOS
# ==============================================

[charts]
# Librería de gráficos
CHART_LIBRARY = "chartjs"
FALLBACK_TO_CSS = true

# Colores del tema
PRIMARY_COLOR = "#007BFF"
SUCCESS_COLOR = "#28a745"
WARNING_COLOR = "#ffc107"
ERROR_COLOR = "#dc3545"
NEUTRAL_COLOR = "#6C757D"

# Configuración de animación
ANIMATION_DURATION = 750
EASING = "easeOutQuart"

# ==============================================
# CONFIGURACIÓN DE ALMACENAMIENTO
# ==============================================

[storage]
# Clave principal
STORAGE_KEY = "conadmin_chile_data"

# Información de versión
VERSION_KEY = "conadmin_version"
SCHEMA_KEY = "conadmin_schema"

# Respaldo
BACKUP_KEY = "conadmin_backup"
BACKUP_INTERVAL = 300000

# Límites
MAX_STORAGE_SIZE_MB = 5
QUOTA_WARNING_THRESHOLD = 0.8

# ==============================================
# CONFIGURACIÓN DE PERFORMANCE
# ==============================================

[performance]
# Lazy loading
LAZY_LOAD_IMAGES = true
LAZY_LOAD_CHARTS = true

# Optimización
MINIFY_CSS = true
MINIFY_JS = true
OPTIMIZE_IMAGES = true

# Cache
CACHE_STATIC_ASSETS = true
CACHE_API_RESPONSES = false

# ==============================================
# CONFIGURACIÓN DE ANALYTICS
# ==============================================

[analytics]
# Tracking
ENABLED = false
PROVIDER = "none"

# Eventos
TRACK_PAGE_VIEWS = false
TRACK_USER_ACTIONS = false
TRACK_ERRORS = false

# Privacidad
ANONYMIZE_IP = false
COOKIE_CONSENT = false

# ==============================================
# CONFIGURACIÓN DE ACCESIBILIDAD
# ==============================================

[accessibility]
# WCAG compliance
WCAG_LEVEL = "AA"
HIGH_CONTRAST = false

# Navegación
KEYBOARD_NAVIGATION = true
FOCUS_INDICATORS = true
SKIP_LINKS = true

# Lectores de pantalla
ARIA_LABELS = true
SEMANTIC_HTML = true
SCREEN_READER_SUPPORT = true